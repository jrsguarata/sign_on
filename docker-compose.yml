version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: signon_db
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5437:5432"
    volumes:
      - signon_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: signon_redis
    ports:
      - "6380:6379"
    volumes:
      - signon_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: signon_backend
    ports:
      - "3004:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres123@db:5432/authdb
      REDIS_URL: redis://redis:6379
      JWT_SECRET: super_secret_jwt_key_change_in_production_123456
      JWT_ACCESS_EXPIRATION: 15m
      JWT_REFRESH_EXPIRATION: 7d
      PORT: 3000
      CORS_ORIGIN: http://localhost:5178
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: signon_frontend
    ports:
      - "5178:5173"
    environment:
      VITE_API_URL: http://localhost:3004/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  signon_postgres_data:
  signon_redis_data:
